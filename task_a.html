<body>
    <h1>Form validation HTML5</h1>

    <form>
		<fieldset>
			<legend>Personal Information:</legend><br>
			<input type="text" name="firstname" placeholder="First Name" required autofocus><br>
			<input type="text" name="lastname" placeholder ="Last Name" required><br>
			<input type="email" name="email" placeholder="Email address" required><br>
			<input type="text" name="phonenumber" placeholder="Phone Number" pattern="^(\+358)\d{9}$"><br>
			<input type="text" name="address" placeholder="Address"><br>
			<input type="text" name="postalcode" placeholder="Postal Code" pattern="^\d{5}$"><br>
			<input type="password" name="password" placeholder="Password" required><br><br>
			<input type="submit" value="Submit Form"><br>
		</fieldset>  
    </form>

    <script src="js/main.js"></script>
</body>
