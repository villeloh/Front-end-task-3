<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task B</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Form validation JavaScript</h1>

    <form id="form" novalidate>
		<fieldset>
			<legend>Personal Information:</legend><br>
			
			<!-- The divs are needed for the tooltips... There are probably a million better ways to do this -->
			 <div class="tooltip">
				<label>First name: *</label>
				<input type="text" name="firstname" placeholder="Donald" required autofocus>
				<span class="tooltiptext">Tooltip text</span>
			</div> 
			<div class="tooltip">
				<label>Last name: *</label>
				<input type="text" name="lastname" placeholder ="Trump" required>
				<span class="tooltiptext">Tooltip text</span>
			</div> 
			<div class="tooltip">
				<label>Email: *</label>
				<input type="email" id="email" name="email" placeholder="ceo@donaldrules.com" required>
				<span class="tooltiptext">Tooltip text</span>
			</div> 
			<div class="tooltip">
				<label>Phone Number:  </label>
				<input type="tel" id="phoneNumber" name="phonenumber" placeholder="+35840483958357" pattern="(\+358)\d{9}">
				<span class="tooltiptext">Tooltip text</span>
			</div> 
			<div class="tooltip">
				<label>Address:  </label>
				<input type="text" name="address" placeholder="Trump Street 1, Trumpville">
				<span class="tooltiptext">Tooltip text</span>
			</div> 
			<div class="tooltip">
				<label>Postal Code:  </label>
				<input type="text" id="postalCode" name="postalcode" placeholder="00001" pattern="\d{5}">
				<span class="tooltiptext">Tooltip text</span>
			</div> 
			<div class="tooltip">
				<label>Password: *</label>
				<input type="password" name="password" placeholder="yuuuuge" required>
				<span class="tooltiptext">Tooltip text</span>
			</div><br>
		
			<input type="submit" id="submitBtn" value="Submit Form"><br>
		</fieldset>
    </form>
    
    <script src="js/main.js"></script>
</body>

</html>
